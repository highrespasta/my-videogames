<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/filtering.css">
    <title>filtering test</title>
</head>
<body>
    <!-- Control buttons -->
    <div id="InputOpts">
        <input type="checkbox" value="PS1" oninput="filterCondtn1(event);">PS1
        <input type="checkbox" value="PS3" oninput="filterCondtn1(event);">PS3
        <input type="checkbox" value="PS4" oninput="filterCondtn1(event);">PS4
        <input type="checkbox" value="PS5" oninput="filterCondtn1(event);">PS5
      </div>

  
  <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
  <div class="container">
    <div class="game">The Last of Us

        <p class="categories">PS3</p>
        <p class="categories">PS4</p>
    </div>
    <div class="game">The Last of Us Part II

        <p class="categories">PS4</p>
    </div>
    <div class="game">Metal Gear Solid</div>
    <div class="game">Resident Evil 2

        <p class="categories">PS1</p>
        <p class="categories">PS4</p>
    </div>
    <div class="game">Lego Star Wars

        <p class="categories">PS3</p>
        <p class="categories">PS5</p>
    </div>
  </div>

  <script src="script/dynamicfilters.js"></script>
</body>
</html>
