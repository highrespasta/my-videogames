<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nyx's Games</title>
</head>
<body onload="sort()">
    <nav>
        <input type="checkbox" name="PS" id="checkPS"><label for="PS">All Playstation</label>
        <input type="checkbox" name="PS1" id="checkPS1"><label for="PS1">PS1</label>
        <input type="checkbox" name="PS2" id="checkPS2"><label for="PS2">PS2</label>
        <input type="checkbox" name="PS3" id="checkPS3"><label for="PS3">PS3</label>
        <input type="checkbox" name="PS4" id="checkPS4"><label for="PS4">PS4</label>
        <input type="checkbox" name="PS5" id="checkPS5"><label for="PS5">PS5</label>
        <input type="checkbox" name="PSV" id="checkPSV"><label for="PSV">PS Vita</label>
    </nav>

    <section id="games">
        <div class="game ps1"><img src="media/img/gamecovers/playstation/ps1/residentevil2.jpg" alt="Playstation 1 Resident Evil 2"><p class="gamenamehide">Resident Evil 2</p></div>
        <div class="game ps1"><img src="media/img/gamecovers/playstation/ps1/metalgearsolid.jpg" alt="Playstation 1 Metal Gear Solid"><p class="gamenamehide">Metal Gear Solid</p></div>      
    </section>

<script src="script.js"></script>
</body>
</html>
