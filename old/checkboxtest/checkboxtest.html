<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkboxtest.css">
    <title>checkboxtest</title>
</head>
<body>
    <div>
    <label class="form-control">Checkbox
        <input type="checkbox" name="checkbox" />
        
      </label>
    
      <label class="form-control">Checkbox - checked
        <input type="checkbox" name="checkbox-checked" checked />
        
      </label>
    
      <label class="form-control form-control--disabled">Checkbox Disabled
        <input type="checkbox" name="checkbox-disabled" disabled />
        
      </label>
    
      <label class="form-control form-control--disabled">Checkbox Disabled - checked
        <input type="checkbox" name="checkbox-disabled-checked" checked disabled />
        
      </label>
    </div>
</body>
</html>
